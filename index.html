<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Filterd ng-repeat and Javascript Filter</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body {font-size: 1.2em;}</style>
  </head>
  <body ng-app="ShoppingListApp">
    <h2>Filterd ng-repeat and Javascript Filter</h2>
    <div ng-controller="ShoppingListController">
      <h3>Shopping List</h3>
      <input type="text" ng-model="searchValue">
      <ul>
        <li ng-repeat="item in shoppingList | filter : searchValue">{{$index + 1}}. Buy
            {{item}}(s)
          </li>
      </ul>
  </div>
  </body>
</html>
